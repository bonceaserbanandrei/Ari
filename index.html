<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒ€AriğŸŒ€</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .intro {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ€La mulÈ›i ani, Ari!ğŸŒ€</h1>
    <div class="intro">
      <p>WIP</p>
    </div>

    <video id="video" controls width="100%"></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'hls/index.m3u8';
    
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari (iOS/macOS)
        video.src = videoSrc;
      } else if (Hls.isSupported()) {
        // Other browsers
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
    </script>
    <h2 style="text-align:center; margin-top:40px;">ğŸ‰ Dragon Walk Game</h2>
    <div id="game-container" style="position:relative; width:100%; height:200px; background:#e0f7fa; border-radius:10px; overflow:hidden; margin-top:10px;">
      <div id="dragon" style="position:absolute; top:70px; left:0; font-size:50px;">ğŸ‰</div>
    </div>
    
    <script>
      const dragon = document.getElementById('dragon');
      const container = document.getElementById('game-container');
    
      let posX = 0;
      let posY = 70; // vertical position fixed
      const step = 10; // movement speed
    
      document.addEventListener('keydown', (e) => {
        const containerWidth = container.offsetWidth - dragon.offsetWidth;
        const containerHeight = container.offsetHeight - dragon.offsetHeight;
    
        switch(e.key) {
          case 'ArrowRight':
            posX = Math.min(posX + step, containerWidth);
            break;
          case 'ArrowLeft':
            posX = Math.max(posX - step, 0);
            break;
          case 'ArrowUp':
            posY = Math.max(posY - step, 0);
            break;
          case 'ArrowDown':
            posY = Math.min(posY + step, containerHeight);
            break;
        }
        dragon.style.left = posX + 'px';
        dragon.style.top = posY + 'px';
      });
    </script>
  </div>
</body>
</html>
